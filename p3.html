<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <center>
        <h2>DATALIST TAG..!</h2>
        <p>This tag is used to provide an auto complete feature on form element.</p>
    </center>
    <hr>
    <h2>DROPDOWN TAG OR SELECT OPTION TAG</h2>
    <select name="players" id="players">
        <option value="">Rahul Dravid</option>
        <option value="">Sachin Tandulkar </option>
        <option value="">Brain Lara </option>
        <option value="">Kapil dev</option>
        <option value="">Yusuf Pathan</option>
        <option value="">Irfan Pathan</option>
        <option value="">Siddu</option>
        <option value="">Rohith Sharma</option>
        <option value="">Jadeja</option>
        <option value="">M S Dhoni</option>
    </select>
    <h2>THIS IS DATALIST TAG..!</h2>
    <input type="text" name="datalist" id="datalist" placeholder="CricketPlayers" list="cricket">
     <datalist id="cricket">
        <option>Rahul Dravid</option>
        <option>Sachin Tandulkar </option>
        <option>Brain Lara </option>
        <option>Kapil dev</option>
        <option>Yusuf Pathan</option>
        <option>Irfan Pathan</option>
        <option>Siddu</option>
        <option>Rohith Sharma</option>
        <option>Jadeja</option>
        <option>M S Dhoni</option>
            <option value="Javed"></option>
            <option value="">sunil</option>
            <option value="Karnakar">Karnakar</option>
     </datalist>
</body>
</html>
