<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
    <style>
        meter{
            width: 100%;
            height: 30px;
        }
    </style>
    </head>
<body>
    <center>
        <h1>METER TAG..!</h1>
    </center>
    <hr>
    <h2>Default Meter Tag..!</h2>
    <meter> </meter>
    <h2>Static Meter Tag..!</h2>
    <meter min="1" max="100" value="80"></meter>
    <h2>Dynamic Meter Tag..!</h2>
    <meter min="1" max="100" id="meter"></meter>
    <script>
        let globalMin = 1;

        function callMeter() // Function Declaration
        {
            if(globalMin<=100){
                globalMin++;//globalMin + 1 = 2
                document.getElementById("meter").value = globalMin;
            }
        }
        setInterval("callMeter()",1000);// Function calling
    </script>
</body>
</html>
</body>
</html>
